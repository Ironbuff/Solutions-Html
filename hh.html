<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Expression Solver</title>
<style>
     body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .calculator {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    input[type="text"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        outline: none;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        font-size: 18px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="calculator">
    <h2>Math Expression Solver</h2>
    <input type="text" id="expression" placeholder="Enter expression">
    <button onclick="solveExpression()">Solve</button>
    <p id="result"></p>
</div>

<script>
    function solveExpression() {
        var expression = document.getElementById('expression').value;
        var result = evaluateExpression(expression);
        document.getElementById('result').innerText = 'Result: ' + result;
    }

    function evaluateExpression(expression) {
        try {
            // Replace "x" with "*" for multiplication and "^" with "**" for exponentiation
            expression = expression.replace(/x/g, '*').replace(/\^/g, '**');
            return eval(expression);
        } catch (error) {
            return 'Invalid expression';
        }
    }
</script>
</body>
</html>
