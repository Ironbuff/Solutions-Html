<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number to Word Converter</title>
<style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    margin-top: 20px;
}

form {
    text-align: center;
    margin-top: 20px;
}

input[type="number"] {
    width: 250px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: rebeccapurple;
}

p#result {
    text-align: center;
    font-size: 18px;
    margin-top: 20px;
}
.back-link {
        position: absolute; 
        bottom: 20px; 
        left: 50%; 
        transform: translateX(-50%); 
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: blue;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .back-link:hover {
        background-color: rebeccapurple;
    }

</style>
</head>
<body>
    <h1>Number to Word Converter</h1>
    <form id="numberForm">
        <input type="number" id="numberInput" placeholder="Enter a number">
        <button type="button" onclick="convertToWord()">Convert</button>
    </form>
    <p id="result"></p>
    <a href="Home.html" class="back-link">Back to Home</a>

    <script>
        function convertToWord() {
            var number = document.getElementById("numberInput").value;
            var words = [
                "", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine",
                "ten", "eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen",
                "seventeen", "eighteen", "nineteen"
            ];
            var tens = [
                "", "", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"
            ];

            if (number === "0") {
                document.getElementById("result").textContent = "zero";
                return;
            }

            var numString = number.toString();

            if (numString.length > 3) {
                document.getElementById("result").textContent = "Number is too large to convert.";
                return;
            }

            var wordsArr = [];

            if (numString.length === 3) {
                wordsArr.push(words[numString.charAt(0)] + " hundred");
                numString = numString.slice(1);
            }

            if (numString.length === 2 && numString.charAt(0) !== '1') {
                wordsArr.push(tens[numString.charAt(0)]);
                numString = numString.slice(1);
            }

            if (numString.length === 2 && numString.charAt(0) === '1') {
                wordsArr.push(words[parseInt(numString.charAt(0) + numString.charAt(1))]);
                numString = "";
            }

            if (numString.length === 1) {
                wordsArr.push(words[numString.charAt(0)]);
            }

            document.getElementById("result").textContent = wordsArr.join(" ");
        }
    </script>
</body>
</html>
